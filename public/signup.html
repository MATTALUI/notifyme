<!DOCTYPE html>
<html>
  <head>
    <title>Notifyme</title>
    <!-- jquery -->
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <!-- bootstap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" charset="utf-8"></script>

    <!-- custom -->
    <link rel="stylesheet" href="/styles.css">
    <script src="/signup.js" charset="utf-8"></script>
  </head>
  <body>
    <nav>
      <ul class="nav justify-content-end">
        <li>
          <a class="nav-link disabled" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="/about.html">About</a>
        </li>
      </ul>
    </nav>



    <h1 class = "center-text">Sign Up</h1>
    <form id="signupForm" class="col-sm-6 offset-sm-3">

        <div class="form-group col-sm-12 required">
          <input type="email" class="form-control" id="firstName" aria-describedby="emailHelp" placeholder="First Name">
        </div>

        <div class="form-group col-sm-12  required">
          <input type="email" class="form-control" id="lastName" aria-describedby="emailHelp" placeholder="Last Name">
        </div>

        <div class="form-group col-sm-12  required">
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email">
        </div>

        <div class="form-group col-sm-12  required">
          <input type="password" class="form-control" id = "password" placeholder="Password">
        </div>

        <div class="form-group col-sm-12  required">
          <input type="password" class="form-control" id = "confirm-password" placeholder="Confirm Password">
        </div>

        <div class="form-group col-sm-12">
          <div class="form-control" id="terms-conditions">
            <h6><u>Terms and Conditions</u></h6>
            <p>Don't start nothin'.</p>
            <div class="input-group mb-3" id="terms-agree-containter">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <input id = "termsAcceptance" type="checkbox" aria-label="Checkbox for following text input">
                </div>
              </div>
              <input type="text" class="form-control" aria-label="Text input with checkbox" value="I agree to the terms and conditions." readonly>
            </div>
          </div>
        </div>

        <div class="form-group col-sm-12">
          <button id="signupButton" class="btn btn-info float-right" disabled>Sign Up</button>
        </div>
    </form>
  </body>
</html>
